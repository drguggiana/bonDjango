<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert query</title>
</head>
<body>
    <form action="/loggers/query_manager/" method="post">
        {% csrf_token%}
        {{ form }}
        <br>
        <input type="submit" value="Submit">
    </form>
    {% if results %}
        <ul>
            {% for el in results %}
                <li>{{ el }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
