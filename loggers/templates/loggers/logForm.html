<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit entry</title>
</head>
<body>
    <form action="/loggers/log_view/{{ log_type }}/" method="post">
        {% csrf_token %}
        <ul>{{ form.as_ul }}</ul>
        <input type="checkbox" name="checkbox" id="checkbox" value="{{ True }}">
        <label for="checkbox">Save to Labfolder</label><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
